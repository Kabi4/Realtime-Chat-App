<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat App</title>
    </head>
    <body>
        <h1 style="text-align: center">Welcome to chat app by devilksk</h1>
        <div id="chat" style="text-align: center"></div>
        <div style="text-align: center">
            <input id="message" placeholder="Type Your message" type="text" />
            <button id="push">Send Message</button>
            <button id="send-location">Share My Location</button>
        </div>
        <script id="message-template" type="text/html">
            <p>{{msg}} - {{createdAt}}</p>
        </script>
        <script id="location-template" type="text/html">
            <p>
                {{msg}} |
                <a target="_blank" href="{{link}}">Goto Location</a> -
                {{createdAt}}
            </p>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
